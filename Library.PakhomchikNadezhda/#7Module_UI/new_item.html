<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Item-page</title>
<link rel='stylesheet' href='css/style.css'/>
</head>

<body>

  <!-- Navbar -->
  <header>

    <nav class="top_nav">

      <div class="drop_down">
        <button class="dropbtn">
          <img src="img/baseline_list_black_18dp.png">
        </button>
          <div class="dropdown-content">
            <a href="main.html">Main</a>
            <a href="new_item.html">Add Certificate</a>
          </div>
      </div>

      <div class="page_ref">
        <div class="icon">
          <a href="heart.html">
            <img class="nav_icon" src="img/baseline_favorite_black_18dp.png">
          </a>
        </div>
        <div class="icon">
          <a href="checkout.html">
            <img class="nav_icon" src="img/baseline_shopping_cart_black_18dp.png">
          </a>
        </div>

        <div class="login_sign_ref">
          <a href="login.html">Login</a> |
          <a href="signup.html">Sign Up</a>
        </div>
      </div>

      <div class="search_form">
        <input class="inp_search" type="text" placeholder="Search by item name">
        <input class="inp_search" list="categories" name="categories" placeholder="All categories" />
          <datalist id="categories">
            <option value="tag">
            <option value="name">
            <option value="description">
          </datalist>
      </div>

    </nav>
  </header>

  <!-- Form -->
  <form class="form_parent">

    <div class="upper_box">
      <h3 id="h3_h_indent">Add New Item</h3>
    </div>

    <fieldset>

      <div class="box">
        <label class="label_sign" for="certName">Certificate Name</label>
        <input class="sign_f_input" type="text" id="certName">
      </div>

      <div class="box">
        <label class="label_sign" for="duration">Duration in days</label>
        <input class="sign_f_input" type="text" id="duration">
      </div>

      <div class="box_block">
        <div class="input_blok">
          <div class="input_box">
            <label class="label_sign" for="tag">Tags</label>
            <select class="multiselect" name="cars" id="cars" multiple>
              <option value="#Sport">#Sport</option>
              <option value="#Relax">#Relax</option>
              <option value="#SPA">#SPA</option>
              <option value="#Quest">#Quest</option>
            </select>
          </div>

          <div class="input_box">
            <label class="label_sign" for="date">Creation Date</label>
            <input class="sign_f_input" type="date" id="creation_date">
          </div>
        </div>

        <div class="textarea_box">
          <label class="label_sign" for="descript_s">Short Description</label>
          <textarea class="textarea"></textarea>
        </div>
      </div>

      <div class="box_block">
        <div class="input_blok">
          <div class="input_box">
            <label class="label_sign" for="price">Price</label>
            <input class="sign_f_input" type="number" id="cert_price">
          </div>

          <div class="input_box">
            <label class="label_sign" for="images">Images</label>
            <label class="custom-file-upload" for="images"></label>
            <input type="file" id="images"/>
          </div>
        </div>

        <div class="textarea_box">
          <label class="label_sign" for="descript_l">Long Description</label>
          <textarea class="textarea"></textarea>
        </div>
      </div>

      <div class="box_btn">
        <input class="cancel_btn sign_btn" type="button"
          onclick="window.location.replace('main.html')" value="Cancel" />
        <input class="submit_btn sign_btn" type="submit" value="Sign Up">
      </div>

    </fieldset>
  </form>


</body>
</html>
