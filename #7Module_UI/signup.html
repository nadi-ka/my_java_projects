<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SignUp-page</title>
<link rel='stylesheet' href='css/style.css'/>
</head>

<body>

  <!-- Navbar included-->
  <!-- Navbar -->
  <header>

    <nav class="top_nav">

      <div class="drop_down">
        <button class="dropbtn">
          <img src="img/baseline_list_black_18dp.png">
        </button>
          <div class="dropdown-content">
            <a href="main.html">Main page</a>
            <a href="#">New Certificate</a>
            <a href="#">Link 3</a>
          </div>
      </div>

      <div class="page_ref">
        <div class="icon">
          <a href="heart.html">
            <img class="nav_icon" src="img/baseline_favorite_black_18dp.png">
          </a>
        </div>
        <div class="icon">
          <a href="basket.html">
            <img class="nav_icon" src="img/baseline_shopping_cart_black_18dp.png">
          </a>
        </div>

        <div class="login_sign_ref">
          <a href="login.html">Login</a> |
          <a href="signup.html">Sign Up</a>
        </div>
      </div>

      <div class="search_form">
        <input class="inp_search" type="text" placeholder="Search by item name">
        <input class="inp_search" list="categories" name="categories" placeholder="All categories" />
          <datalist id="categories">
            <option value="tag">
            <option value="name">
            <option value="description">
          </datalist>
      </div>

    </nav>
  </header>

  <!-- Form -->
  <form class="form_parent">

    <div class="upper_box">
      <h3 id="h3_h_indent">Register</h3>
    </div>

    <fieldset>

      <div class="box">
        <label class="label_sign" for="LoginName">Login name</label>
        <input class="sign_f_input" type="text" id="loginName">
      </div>

      <div class="box">
        <label class="label_sign" for="Email">Email</label>
        <input class="sign_f_input" type="email" id="email">
      </div>

      <div class="box">
        <label class="label_sign" for="FirstName">First name</label>
        <input class="sign_f_input" type="text" id="firstName">
      </div>

      <div class="box">
        <label class="label_sign" for="Surname">Surname</label>
        <input class="sign_f_input" type="text" id="surname">
      </div>

      <div class="box">
        <label class="label_sign" for="Password">Password</label>
        <input class="sign_f_input" type="password" id="password">
      </div>

      <div class="box">
        <label class="label_sign" for="RepeatPassword">Repeat</label>
        <input class="sign_f_input" type="password" id="repeatPassword">
      </div>

      <div class="box_btn">
        <input class="cancel_btn sign_btn" type="button"
          onclick="window.location.replace('main.html')" value="Cancel" />
        <input class="submit_btn sign_btn" type="submit" value="Sign Up">
      </div>

    </fieldset>
  </form>

</body>
</html>
