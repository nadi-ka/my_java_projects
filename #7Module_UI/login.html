<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login-page</title>
<link rel='stylesheet' href='css/style.css'/>
</head>

<body>

<header>

  <nav class="top_nav">

    <div class="drop_down">
      <button class="dropbtn">
        <img src="img/baseline_list_black_18dp.png">
      </button>
        <div class="dropdown-content">
          <a href="main.html">Main</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
    </div>

    <div class="page_ref">
      <div class="icon">
        <a href="heart.html">
          <img class="nav_icon" src="img/baseline_favorite_black_18dp.png">
        </a>
      </div>
      <div class="icon">
        <a href="basket.html">
          <img class="nav_icon" src="img/baseline_shopping_cart_black_18dp.png">
        </a>
      </div>

      <div class="login_sign_ref">
        <a href="login.html">Login</a> |
        <a href="signup.html">Sign Up</a>
      </div>
    </div>

    <div class="search_form">
      <input class="inp_search" type="text" placeholder="Search by item name">
      <input class="inp_search" list="categories" name="categories" placeholder="All categories" />
        <datalist id="categories">
          <option value="tag">
          <option value="name">
          <option value="description">
        </datalist>
    </div>

  </nav>
</header>

<div class="form_block">

<form action="/logIn" method="POST">

  <div class="circle"><h3>Logo</h3></div>

  <div class="container">
    <input class="login_f_input" type="text" placeholder="Login" name="uname" required>
    <input class="login_f_input" type="password" placeholder="Password" name="psw" required>

    <button class="submit_btn" id="login_btn" type="submit">Login</button>
  </div>

</form>

</div>

</body>
</html>
